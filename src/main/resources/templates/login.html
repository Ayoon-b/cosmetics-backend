<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <h2>로그인</h2><br/><br/>
  <a href="javascript:;" class="btn_social" data-social="facebook">Facebook Login</a><br/>
  <a href="javascript:;" class="btn_social" data-social="google">Google Login</a><br/>
  <a href="javascript:;" class="btn_social" data-social="kakao">Kakao Login</a><br/>
  <a href="javascript:;" class="btn_social" data-social="naver">Naver Login</a><br/>

  <script>
    let socials = document.getElementsByClassName("btn_social");
    for(let social of socials) {
      social.addEventListener('click', function(){
        let socialType = this.getAttribute('data-social');
        location.href="/oauth2/authorization/" + socialType;
      })
    }
  </script>
</body>
</html>
